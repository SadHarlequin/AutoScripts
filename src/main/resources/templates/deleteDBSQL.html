<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Удаление БД</title>
</head>
<body>
<h1>Удаление БД</h1>
<form action="/downloadDeletingDBScript" method="post">
  <label for="dbname">Введите DBNAME:</label>
  <input type="text" id="dbname" name="dbname" required>
  <br>

  <label for="u">Введите uXX:</label>
  <input type="text" id="u" name="u" required>
  <br>

  <label for="dbUniqueName">Введите db unique name:</label>
  <input type="text" id="dbUniqueName" name="dbUniqueName" required>
  <br>
  <button type="submit">Скачать скрипт удаления</button>
  <a href="/home">Вернуться на домашнюю страницу</a>
</form>
</body>
</html>
